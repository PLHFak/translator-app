<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .status {
            background: #f0f4f8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #666;
        }

        .status.active {
            background: #d1fae5;
            color: #065f46;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-start:hover {
            background: #059669;
        }

        .btn-start:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover {
            background: #dc2626;
        }

        .btn-stop:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .result {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            min-height: 150px;
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
            color: #1f2937;
        }

        .result.empty {
            color: #9ca3af;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Speech-to-Text Simple</h1>
        
        <div class="status" id="status">
            ‚è∏Ô∏è Pr√™t √† d√©marrer
        </div>

        <button class="btn-start" id="startBtn" onclick="startListening()">
            ‚ñ∂Ô∏è D√©marrer
        </button>
        
        <button class="btn-stop" id="stopBtn" onclick="stopListening()" disabled>
            ‚èπÔ∏è Arr√™ter
        </button>

        <div class="result empty" id="result">
            Le texte reconnu appara√Ætra ici...
        </div>
    </div>

    <script>
        let recognition = null;
        let isListening = false;

        // V√©rifier si le navigateur supporte la reconnaissance vocale
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            // Configuration
            recognition.continuous = true;  // Continue d'√©couter
            recognition.interimResults = true;  // Montre les r√©sultats provisoires
            recognition.lang = 'en-US';  // Langue: anglais
            
            // Quand la reconnaissance d√©marre
            recognition.onstart = () => {
                console.log('Recognition started');
                updateStatus('üé§ √âcoute active...', true);
            };
            
            // Quand on obtient un r√©sultat
            recognition.onresult = (event) => {
                let text = '';
                
                for (let i = 0; i < event.results.length; i++) {
                    text += event.results[i][0].transcript;
                }
                
                document.getElementById('result').textContent = text;
                document.getElementById('result').classList.remove('empty');
            };
            
            // Gestion des erreurs
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                
                if (event.error === 'no-speech') {
                    // Pas de probl√®me, attend juste
                    return;
                }
                
                if (event.error === 'not-allowed') {
                    alert('‚ùå Microphone non autoris√©. Clique sur "Autoriser" dans le navigateur.');
                    stopListening();
                }
            };
            
            // Quand la reconnaissance se termine
            recognition.onend = () => {
                console.log('Recognition ended');
                
                if (isListening) {
                    // Red√©marrer automatiquement si on √©coute toujours
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log('Re-d√©marrage...');
                        setTimeout(() => {
                            if (isListening) recognition.start();
                        }, 100);
                    }
                } else {
                    updateStatus('‚è∏Ô∏è Arr√™t√©', false);
                }
            };
            
        } else {
            alert('‚ùå Votre navigateur ne supporte pas la reconnaissance vocale. Utilisez Chrome ou Safari.');
        }

        function startListening() {
            if (!recognition) {
                alert('Reconnaissance vocale non disponible');
                return;
            }

            isListening = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            try {
                recognition.start();
            } catch (error) {
                console.error('Start error:', error);
                alert('Erreur: ' + error.message);
                isListening = false;
            }
        }

        function stopListening() {
            isListening = false;
            
            if (recognition) {
                recognition.stop();
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function updateStatus(text, active) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            
            if (active) {
                statusEl.classList.add('active');
            } else {
                statusEl.classList.remove('active');
            }
        }
    </script>
</body>
</html>

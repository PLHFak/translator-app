<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Speech-to-Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #log {
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .status.info { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <h1>üîç Debug Speech-to-Text</h1>

    <div class="box">
        <h2>1. V√©rifications du navigateur</h2>
        <div id="browserCheck"></div>
    </div>

    <div class="box">
        <h2>2. Contr√¥les</h2>
        <button id="startBtn" onclick="startListening()">‚ñ∂Ô∏è D√©marrer</button>
        <button id="stopBtn" onclick="stopListening()" disabled>‚èπÔ∏è Arr√™ter</button>
    </div>

    <div class="box">
        <h2>3. Statut</h2>
        <div id="status" class="status info">Pr√™t</div>
    </div>

    <div class="box">
        <h2>4. R√©sultat</h2>
        <div id="result" style="min-height: 50px; padding: 10px; background: #f9fafb; border-radius: 5px;">
            En attente...
        </div>
    </div>

    <div class="box">
        <h2>5. Logs de debug</h2>
        <div id="log"></div>
    </div>

    <script>
        let recognition = null;
        let isListening = false;

        // Fonction de log
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            log(`Status: ${message}`);
        }

        // V√©rifications au chargement
        window.addEventListener('load', () => {
            log('=== Page charg√©e ===');
            
            // V√©rifier le navigateur
            const browserInfo = [];
            browserInfo.push(`Navigateur: ${navigator.userAgent}`);
            browserInfo.push(`URL: ${window.location.href}`);
            
            // V√©rifier Web Speech API
            const hasWebkitSpeech = 'webkitSpeechRecognition' in window;
            const hasSpeechRecognition = 'SpeechRecognition' in window;
            
            browserInfo.push(`webkitSpeechRecognition: ${hasWebkitSpeech}`);
            browserInfo.push(`SpeechRecognition: ${hasSpeechRecognition}`);
            
            if (hasWebkitSpeech || hasSpeechRecognition) {
                browserInfo.push('‚úÖ API disponible');
            } else {
                browserInfo.push('‚ùå API non disponible');
                updateStatus('‚ùå Votre navigateur ne supporte pas la reconnaissance vocale', 'error');
            }
            
            document.getElementById('browserCheck').innerHTML = '<pre>' + browserInfo.join('\n') + '</pre>';
            
            // Initialiser si disponible
            if (hasWebkitSpeech || hasSpeechRecognition) {
                initializeRecognition();
            }
        });

        function initializeRecognition() {
            try {
                log('Initialisation de la reconnaissance...');
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                log('‚úÖ Recognition cr√©√©');
                
                recognition.onstart = () => {
                    log('üé§ Reconnaissance d√©marr√©e');
                    updateStatus('üé§ √âcoute active...', 'success');
                };
                
                recognition.onresult = (event) => {
                    let text = '';
                    for (let i = 0; i < event.results.length; i++) {
                        text += event.results[i][0].transcript;
                    }
                    document.getElementById('result').textContent = text;
                    log(`üìù Texte re√ßu: "${text}"`);
                };
                
                recognition.onerror = (event) => {
                    log(`‚ùå ERREUR: ${event.error}`);
                    updateStatus(`‚ùå Erreur: ${event.error}`, 'error');
                    
                    if (event.error === 'not-allowed') {
                        log('‚ö†Ô∏è Microphone non autoris√©');
                    }
                };
                
                recognition.onend = () => {
                    log('‚èπÔ∏è Reconnaissance arr√™t√©e');
                    if (isListening) {
                        log('üîÑ Red√©marrage automatique...');
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (e) {
                                log(`‚ùå Erreur red√©marrage: ${e.message}`);
                            }
                        }, 100);
                    } else {
                        updateStatus('‚è∏Ô∏è Arr√™t√©', 'info');
                    }
                };
                
                log('‚úÖ Handlers configur√©s');
                updateStatus('‚úÖ Pr√™t √† d√©marrer', 'success');
                
            } catch (error) {
                log(`‚ùå Erreur initialisation: ${error.message}`);
                updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        function startListening() {
            log('=== D√©mmarrage ===');
            
            if (!recognition) {
                log('‚ùå Recognition non initialis√©e');
                updateStatus('‚ùå Non initialis√©', 'error');
                return;
            }

            isListening = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            try {
                recognition.start();
                log('‚úÖ recognition.start() appel√©');
            } catch (error) {
                log(`‚ùå Erreur start: ${error.message}`);
                updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
                isListening = false;
            }
        }

        function stopListening() {
            log('=== Arr√™t ===');
            isListening = false;
            
            if (recognition) {
                recognition.stop();
                log('‚úÖ recognition.stop() appel√©');
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
    </script>
</body>
</html>
